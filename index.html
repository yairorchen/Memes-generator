<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes generator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit()">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="img/LOGO.png" alt="">
            </div>
            <nav class="main-nav">
                <ul class="navbar">
                    <a class="nav-link" onclick="showSection('gallery-layout')">gallery</a>
                    <a class="nav-link" onclick="showSavedMemes()">memes</a>
                    <a class="nav-link">about</a>
                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <!-- GALLERY SECTION -->
        <section class="gallery-layout">
            <div class="gallery-filter">
                <!-- <input class="searching" type="text" oninput="onSearch()"> -->
                <input class="searching" onchange="onSortGalleryBy(this.value)" list="categories">
                <div class="categories-container">
                    <ul class="categories">
                        <a onclick="onSortGalleryBy('Baby')">Baby</a>
                        <a onclick="onSortGalleryBy('Cat')">Cat</a>
                        <a onclick="onSortGalleryBy('Dog')">Dog</a>
                        <a onclick="onSortGalleryBy('VIP')">VIP</a>
                        <a onclick="onSortGalleryBy('Weird')">Weird</a>
                    </ul>
                    <datalist id="categories">
                        <option value="Baby">
                        <option value="Cat">
                        <option value="Dog">
                        <option value="VIP">
                        <option value="Weird">
                    </datalist>
                    <button class="btn more">More</button>
                </div>
                <!-- <button class="btn" onclick="onRandomeMeme()">i'm flexible</button> -->
            </div>
            <section class="gallery-items">
                <!-- THE IMGS RENDER HERE -->
            </section>
        </section>

        <!-- MEME EDITOR SECTION -->

        <section class="meme-editor">

            <div class="canvas-container">
                <canvas width="400" height="400" style="border-radius: 15px " "></canvas>
            </div>
            <div class=" meme-editor-control">

                    <input class="text-input" type="text" oninput="onSetLineTxt(this.value)">
                    <div class="upper-btns">
                        <button class="btn imp switch-btn" onclick="onSwitchLine()">⮀</button>
                        <button class=" btn imp txt-btn" onclick="onDrawText()">➕</button>
                        <button class=" btn imp remove-btn" onclick="onRemoveTxt()">🗑️</button>

                    </div>
                    <div class="middle-btns">
                        <button class="sizing btn imp" onclick="onSizeCurrFont(5)">A+</button>
                        <button class="sizing btn imp" onclick="onSizeCurrFont(-5)">A-</button>

                        <button class="btn imp"><input class="color-input" type="color"
                                oninput="onSetInnerColor(this.value)">🎨</input></button>

                        <button class="btn imp"><input class="color-input" type="color"
                                onchange="onSetBorderColor(this.value)"></input>🖌️</button>

                        <button class=" btn imp" onclick="onNoveText(-1)">⬆️</button>
                        <button class=" btn imp" onclick="onNoveText(+1)">⬇️</button>
                        <button class="btn imp save-btn" onclick="onSaveMeme()">💾</button>
                    </div>
                    <div class="emojis">
                        <span onclick="onEmoji('🥰')">🥰</span>
                        <span onclick="onEmoji('😤')">😤</span>
                        <span onclick="onEmoji('😭')">😭</span>
                        <span onclick="onEmoji('😍')">😍</span>
                        <span onclick="onEmoji('🤯')">🤯</span>
                        <span onclick="onEmoji('😴')">😴</span>
                        <span onclick="onEmoji('😲')">😲</span>
                        <span onclick="onEmoji('🤣')">🤣</span>
                        <span onclick="onEmoji('💪')">💪</span>

                    </div>
                    <button class="btn"><a href="#" onclick="downloadCanvas(this)" download="file-name">📥</a></button>
                    <!-- <button class="btn" onclick="drawImg2()">get img background</button>
                 <button class="btn" onclick="uploadImg()">
                    Upload Image from Canvas
                </button>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" /> -->
            </div>
        </section>
        </section>


        <section class="saved-memes">
            saved memes
        </section>
    </main>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
