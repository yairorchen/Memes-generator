<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes generator</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit()">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img onclick="showSection('gallery-layout')" src="img/LOGO.png" alt="">
            </div>
            <nav class="main-nav">
                <ul class="navbar">
                    <a class="nav-link" onclick="showSection('gallery-layout')">Gallery</a>
                    <a class="nav-link" onclick="showSavedMemes()">Memes</a>
                    <a class="nav-link">About</a>
                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <!-- GALLERY SECTION -->
        <section class="gallery-layout">
            <div class="gallery-filter">
                <input class="searching" oninput="onSortGalleryBy(this.value)" list="categories"
                    placeholder="search key">
                <div class="categories-container">
                    <ul class="categories">
                        <a id="all" onclick="onSortGalleryBy('all')">All</a>
                        <a id="baby" onclick="onSortGalleryBy('baby')">Baby</a>
                        <a id="cat" onclick="onSortGalleryBy('cat')">Cat</a>
                        <a id="dog" onclick="onSortGalleryBy('dog')">Dog</a>
                        <a id="vip" onclick="onSortGalleryBy('vip')">VIP</a>
                        <a id="weird" onclick="onSortGalleryBy('weird')">Weird</a>
                        <a id="movies" onclick="onSortGalleryBy('movies')">Movies</a>
                    </ul>
                    <datalist id="categories">
                        <option value="baby">
                        <option value="cat">
                        <option value="dog">
                        <option value="vip">
                        <option value="weird">
                        <option value="movies">
                    </datalist>
                    <button onclick="onMore()" class="btn more" title="More title">More</button>
                </div>
                <!-- <button class="btn" onclick="onRandomeMeme()">i'm flexible</button> -->
            </div>
            <section class="gallery-items">
                <!-- THE IMGS RENDER HERE -->
            </section>
        </section>

        <!-- MEME EDITOR SECTION -->

        <section class="meme-editor">

            <div class="canvas-container">
                <canvas onmousedown=" canvasClicked(event)" width="400" height="400" style="border-radius: 15px " "></canvas>
                <!-- <canvas onclick=" canvasClicked(event)" width="400" height="400" style="border-radius: 15px " "></canvas> -->
            </div>
            <div class=" meme-editor-control">

                    <input class="text-input" type="text" oninput="onSetLineTxt(this.value)" placeholder="Add text">
                    <div class="upper-btns">
                        <button class="btn imp switch-btn" onclick="onSwitchLine()"><img class="switch-icon"
                                src="img/switchline.webp" title="Change line"></button>
                        <!-- <button class="btn imp switch-btn" onclick="onSwitchLine()">‚ÆÄ</button> -->
                        <button class=" btn imp txt-btn" onclick="onDrawText()" title="Add new line">‚ûï</button>
                        <button class=" btn imp remove-btn" onclick="onRemoveTxt()" title="Remove line">üóëÔ∏è</button>

                    </div>
                    <div class="middle-btns">
                        <button class="sizing btn imp" onclick="onSizeCurrFont(5)"
                            title="Increase font size">A+</button>
                        <button class="sizing btn imp" onclick="onSizeCurrFont(-5)"
                            title="Decrease font size">A-</button>

                        <button class="btn imp"><input class="color-input" type="color"
                                oninput="onSetInnerColor(this.value)" title="inner color">üé®</input></button>

                        <button class="btn imp"><input class="color-input" type="color"
                                oninput="onSetBorderColor(this.value)" title="stroke color"></input>üñåÔ∏è</button>


                        <button class="btn imp save-btn" id="save-btn" onclick="onSaveMeme()" title="save">üíæ</button>

                        <button class="btn imp" onclick="align(-1)"><img class="align" src="img/align-left.png"
                                title="Align left"></button>
                        <button class="btn imp" onclick="align(0)"><img class="align" src="img/align-center.png"
                                title="Align center"></button>
                        <button class="btn imp" onclick="align(1)"><img class="align" src="img/align-right.png"
                                title="Align right"></button>
                        <button class=" btn imp" onclick="onNoveText(-1)" title="Line up">‚¨ÜÔ∏è</button>
                        <button class=" btn imp" onclick="onNoveText(+1)" title="Line down">‚¨áÔ∏è</button>

                        <select class="font-select" onchange="onChangeFontFamily(this.value)" title="Change font">
                            <option value="impact">impact</option>
                            <option value="arial">arial</option>
                            <option value="cursive">cursive</option>
                        </select>
                    </div>
                    <div class="emojis">
                        <span class="emoji" onclick="onEmoji('ü•∞')">ü•∞</span>
                        <span class="emoji" onclick="onEmoji('üò§')">üò§</span>
                        <span class="emoji" onclick="onEmoji('üò≠')">üò≠</span>
                        <span class="emoji" onclick="onEmoji('üòç')">üòç</span>
                        <span class="emoji" onclick="onEmoji('ü§Ø')">ü§Ø</span>
                        <span class="emoji" onclick="onEmoji('üò¥')">üò¥</span>
                        <span class="emoji" onclick="onEmoji('üò≤')">üò≤</span>
                        <span class="emoji" onclick="onEmoji('ü§£')">ü§£</span>
                        <span class="emoji" onclick="onEmoji('üí™')">üí™</span>

                    </div>
                    <div>
                        <button class="btn small"><a href="#" onclick="downloadCanvas(this)" download="file-name"
                                title="Download">üì•</a></button>
                        <button class="btn small" onclick="uploadImg()">
                            <img class="icon small" src="img/share.png" title="Share">
                        </button>
                    </div>
                    <div class="share-container"></div>
                    <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)"
                        title="Image from your device" />
            </div>
        </section>
        </section>


        <section class="saved-memes">
            saved memes
        </section>
    </main>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
