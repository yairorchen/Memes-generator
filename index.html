<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes generator</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit()">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="img/LOGO.png" alt="">
            </div>
            <nav class="main-nav">
                <ul class="navbar">
                    <a class="nav-link" onclick="showSection('gallery-layout')">gallery</a>
                    <a class="nav-link" onclick="showSavedMemes()">memes</a>
                    <a class="nav-link">about</a>
                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <!-- GALLERY SECTION -->
        <section class="gallery-layout">
            <div class="gallery-filter">
                <!-- <input class="searching" type="text" oninput="onSearch()"> -->
                <input class="searching" onchange="onSortGalleryBy(this.value)" list="categories">
                <div class="categories-container">
                    <ul class="categories">
                        <a id="Baby" onclick="onSortGalleryBy('Baby')">Baby</a>
                        <a id="Cat" onclick="onSortGalleryBy('Cat')">Cat</a>
                        <a id="Dog" onclick="onSortGalleryBy('Dog')">Dog</a>
                        <a id="VIP" onclick="onSortGalleryBy('VIP')">VIP</a>
                        <a id="Weird" onclick="onSortGalleryBy('Weird')">Weird</a>
                        <a id="Movies" onclick="onSortGalleryBy('Movies')">Movies</a>
                    </ul>
                    <datalist id="categories">
                        <option value="Baby">
                        <option value="Cat">
                        <option value="Dog">
                        <option value="VIP">
                        <option value="Weird">
                        <option value="Movies">
                    </datalist>
                    <button onclick="onMore()" class="btn more">More</button>
                </div>
                <!-- <button class="btn" onclick="onRandomeMeme()">i'm flexible</button> -->
            </div>
            <section class="gallery-items">
                <!-- THE IMGS RENDER HERE -->
            </section>
        </section>

        <!-- MEME EDITOR SECTION -->

        <section class="meme-editor">

            <div class="canvas-container">
                <canvas onclick="canvasClicked(event)" width="400" height="400" style="border-radius: 15px " "></canvas>
            </div>
            <div class=" meme-editor-control">

                    <input class="text-input" type="text" oninput="onSetLineTxt(this.value)">
                    <div class="upper-btns">
                        <button class="btn imp switch-btn" onclick="onSwitchLine()"><img class="switch-icon"
                                src="img/switchline.webp"></button>
                        <!-- <button class="btn imp switch-btn" onclick="onSwitchLine()">‚ÆÄ</button> -->
                        <button class=" btn imp txt-btn" onclick="onDrawText()">‚ûï</button>
                        <button class=" btn imp remove-btn" onclick="onRemoveTxt()">üóëÔ∏è</button>

                    </div>
                    <div class="middle-btns">
                        <button class="sizing btn imp" onclick="onSizeCurrFont(5)">A+</button>
                        <button class="sizing btn imp" onclick="onSizeCurrFont(-5)">A-</button>

                        <button class="btn imp"><input class="color-input" type="color"
                                oninput="onSetInnerColor(this.value)">üé®</input></button>

                        <button class="btn imp"><input class="color-input" type="color"
                                onchange="onSetBorderColor(this.value)"></input>üñåÔ∏è</button>

                        <button class=" btn imp" onclick="onNoveText(-1)">‚¨ÜÔ∏è</button>
                        <button class=" btn imp" onclick="onNoveText(+1)">‚¨áÔ∏è</button>
                        <button class="btn imp save-btn" onclick="onSaveMeme()">üíæ</button>
                    </div>
                    <div class="emojis">
                        <span class="emoji" onclick="onEmoji('ü•∞')">ü•∞</span>
                        <span class="emoji" onclick="onEmoji('üò§')">üò§</span>
                        <span class="emoji" onclick="onEmoji('üò≠')">üò≠</span>
                        <span class="emoji" onclick="onEmoji('üòç')">üòç</span>
                        <span class="emoji" onclick="onEmoji('ü§Ø')">ü§Ø</span>
                        <span class="emoji" onclick="onEmoji('üò¥')">üò¥</span>
                        <span class="emoji" onclick="onEmoji('üò≤')">üò≤</span>
                        <span class="emoji" onclick="onEmoji('ü§£')">ü§£</span>
                        <span class="emoji" onclick="onEmoji('üí™')">üí™</span>

                    </div>
                    <div>
                        <button class="btn"><a href="#" onclick="downloadCanvas(this)"
                                download="file-name">üì•</a></button>
                        <button class="btn" onclick="uploadImg()">
                            <img class="icon small" src="img/share.png">
                        </button>
                    </div>
                    <div class="share-container"></div>
                    <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                    <!-- <button class="btn" onclick="drawImg2()">get img background</button>
                 <button class="btn" onclick="uploadImg()">
                    Upload Image from Canvas
                </button>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" /> -->
            </div>
        </section>
        </section>


        <section class="saved-memes">
            saved memes
        </section>
    </main>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
