<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes generator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit()">
    <header>
        <div>
            <h1>Meme Generator</h1>
        </div>
        <nav>
            <ul class="navbar">
                <li class="nav-link" onclick="showSection('gallery-layout')">gallery</li>
                <li class="nav-link" onclick="showSection('saved-memes')">memes</li>
                <li class="nav-link">about</li>
            </ul>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    <main>

        <!-- GALLERY SECTION -->
        <section class="gallery-layout">
            <div gallery-filter>
                <input type="text" oninput="onSearch()">
                <ul class="categories">
                    <li>baby</li>
                    <li>cat</li>
                    <li>dog</li>
                    <li>vip</li>
                    <li>weird</li>
                </ul>
            </div>
            <section class="gallery-items">
                <!-- THE IMGS RENDER HERE -->
            </section>
        </section>

        <!-- MEME EDITOR SECTION -->

        <section class="meme-editor">

            <div class="canvas-container">
                <canvas width="400" height="400" style="outline: 1px solid  "></canvas>
            </div>
            <div class="meme-editor-control">
                <h2>meme editor</h2>

                <h3>inner color
                    <input type="color" oninput="onSetInnerColor(this.value)"></input>
                </h3>

                <h3>border color
                    <input type="color" onchange="onSetBorderColor(this.value)"></input>
                </h3>

                <div>
                    <button class="sizing" onclick="onSizeCurrFont(5)">+</button>
                    <button class="sizing" onclick="onSizeCurrFont(-5)">-</button>
                </div>
                <button onclick="onSwitchLine()">â®€</button>
                <input type="text" oninput="onSetLineTxt(this.value)">
                <button onclick="onDrawText()">Text</button>
                <button class="btn"><a href="#" onclick="downloadCanvas(this)" download="file-name">Download
                        img</a></button>
                <button onclick="clearCanvas()"> clear</button>

                <!-- <button class="btn" onclick="drawImg2()">get img background</button>
                 <button class="btn" onclick="uploadImg()">
                    Upload Image from Canvas
                </button>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" /> -->
            </div>
        </section>
        </section>


        <section class="saved-memes">
            saved memes
        </section>
    </main>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
